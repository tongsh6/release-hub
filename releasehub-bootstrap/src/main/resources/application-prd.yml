releasehub:
  seed:
    enabled: false

server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/releasehub
    username: releasehub
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    fail-on-missing-locations: true

security:
  jwt:
    secret: ${JWT_SECRET:ReplaceThisWithAStrongSecretInProduction}
    ttlMinutes: 120
cors:
  allowedOrigins: "https://releasehub.io"

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    enabled: false
