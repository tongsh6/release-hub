releasehub:
  seed:
    enabled: true

server:
  port: 8080

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    # URL / username / password 由 @DynamicPropertySource 从 TestContainers 注入
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    fail-on-missing-locations: true

security:
  jwt:
    secret: "E2ETestSecretKeyForReleaseHubJwtTokenGenerationAndValidationWhichMustBeLongEnough"
    ttlMinutes: 120

cors:
  allowedOrigins: "*"

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
