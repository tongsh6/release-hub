releasehub:
  seed:
    enabled: true

server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:releasehub-test;MODE=PostgreSQL;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    fail-on-missing-locations: true

security:
  jwt:
    secret: "TestSecretKeyForReleaseHubJwtTokenGenerationAndValidationWhichMustBeLongEnough"
    ttlMinutes: 120
cors:
  allowedOrigins: "*"

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
